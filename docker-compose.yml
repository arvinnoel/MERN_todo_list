

services:
  backend:
    build: ./backend
    container_name: backend
    ports: 
      - "3000:3000"
    volumes: 
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
  
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on: 
      - backend
